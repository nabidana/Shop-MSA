# Secret: 민감한 정보를 base64 인코딩하여 저장
# 비밀번호, API 키, 인증서 등을 안전하게 관리
# stringData: base64 인코딩 없이 평문으로 입력 (Kubernetes가 자동 인코딩)
# data: base64로 직접 인코딩된 값 입력
apiVersion: v1
kind: Secret
metadata:
  name: common-secret
  namespace: shop-msa
type: Opaque  # 일반적인 키-값 Secret (다른 타입: kubernetes.io/tls, kubernetes.io/dockerconfigjson 등)
stringData:
  # Database 인증 정보
  DB_USERNAME: "postgres"       # DB 사용자명
  DB_PASSWORD: "postgres123"    # DB 비밀번호 (프로덕션에서는 강력한 비밀번호 사용!)
  # Redis 인증 정보
  REDIS_PASSWORD: ""            # Redis 비밀번호 (빈 문자열 = 비밀번호 없음)
  # JWT Secret - 토큰 서명에 사용
  JWT_SECRET: "your-secret-key-change-in-production"  # 프로덕션에서는 반드시 변경!