# API Gateway 리소스 설정
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: api-gateway
        resources:
          requests:
            memory: "1Gi"  # 운영환경은 충분한 리소스 할당
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
