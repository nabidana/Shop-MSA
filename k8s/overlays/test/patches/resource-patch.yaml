# 테스트 환경 리소스 제한 (최소 리소스)

---
# PostgreSQL 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: postgresql
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
# Redis Master 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Redis Replica 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Redis Sentinel 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: sentinel
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# Zookeeper 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: zookeeper
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
# Kafka 리소스
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: microservices
spec:
  template:
    spec:
      containers:
      - name: kafka
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        # JVM 힙 크기 조정
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx512M -Xms512M"
