apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: shop-msa
  labels:
    app: redis-sentinel
spec:
  serviceName: redis-sentinel
  replicas: 3  # Sentinel은 3개 유지 (쿼럼을 위해 홀수 권장)
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      initContainers:
      # Sentinel 설정 파일 초기화
      - name: init-sentinel-config
        image: redis:7.2-alpine
        command:
          - sh
          - -c
          - |
            cp /readonly-config/redis-sentinel.conf /etc/redis/sentinel.conf
            chmod 644 /etc/redis/sentinel.conf
        volumeMounts:
        - name: config
          mountPath: /readonly-config
        - name: sentinel-config
          mountPath: /etc/redis
      containers:
      - name: sentinel
        image : redis:8.4.0-alpine3.22
        command:
          - redis-sentinel
          - /etc/redis/sentinel.conf
        ports:
        - containerPort: 26379
          name: sentinel
          protocol: TCP
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "26379"
            - sentinel
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: config
        configMap:
          name: redis-config
      - name: sentinel-config
        emptyDir: {}
