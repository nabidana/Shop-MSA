apiVersion: apps/v1
kind: Deployment
metadata:
  name: settlement-service
  namespace: microservices
  labels:
    app: settlement-service
    tier: backend
    critical: "true"  # 정산 서비스도 중요 서비스
spec:
  replicas: 2
  selector:
    matchLabels:
      app: settlement-service
  template:
    metadata:
      labels:
        app: settlement-service
        tier: backend
        critical: "true"
    spec:
      containers:
      - name: settlement-service
        image: settlement-service:latest
        ports:
        - containerPort: 8083
          name: http
          protocol: TCP
        env:
        # PostgreSQL 연결 정보
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql.microservices.svc.cluster.local:5432/settlementdb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "settlementservice"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: settlementservice-password
        # Redis 연결 정보 (정산 상태 캐싱)
        - name: SPRING_REDIS_SENTINEL_MASTER
          value: "mymaster"
        - name: SPRING_REDIS_SENTINEL_NODES
          value: "redis-sentinel-0.redis-sentinel.microservices.svc.cluster.local:26379,redis-sentinel-1.redis-sentinel.microservices.svc.cluster.local:26379,redis-sentinel-2.redis-sentinel.microservices.svc.cluster.local:26379"
        # Kafka 연결 정보 (결제 완료 이벤트 구독)
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless.microservices.svc.cluster.local:9092,kafka-1.kafka-headless.microservices.svc.cluster.local:9092,kafka-2.kafka-headless.microservices.svc.cluster.local:9092"
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: "settlement-service-group"
        # 정산 관련 토픽 설정
        - name: KAFKA_TOPIC_PAYMENT_COMPLETED
          value: "payment-completed"
        - name: KAFKA_TOPIC_SETTLEMENT_REQUESTED
          value: "settlement-requested"
        - name: KAFKA_TOPIC_SETTLEMENT_COMPLETED
          value: "settlement-completed"
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "1.5Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
