apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: microservices
  labels:
    app: payment-service
    tier: backend
    critical: "true"
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  # 세션 어피니티 설정 (결제 처리 중 Pod 변경 방지)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1시간 동안 동일 Pod 유지
