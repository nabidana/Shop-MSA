apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: shop-msa
  labels:
    app: kafka
data:
  # Kafka 서버 설정
  server.properties: |
    # 브로커 ID는 StatefulSet의 ordinal을 사용
    # broker.id는 entrypoint에서 동적 설정
    
    # 리스너 설정
    listeners=PLAINTEXT://:9092
    advertised.listeners=PLAINTEXT://kafka-${POD_ORDINAL}.kafka-headless.microservices.svc.cluster.local:9092
    
    # 로그 디렉토리
    log.dirs=/var/lib/kafka/data
    
    # 파티션 기본 설정
    num.partitions=3
    default.replication.factor=2
    min.insync.replicas=2
    
    # 로그 보관 설정
    log.retention.hours=168
    log.segment.bytes=1073741824
    
    # 압축 설정
    compression.type=producer
    
    # 트랜잭션 설정
    transaction.state.log.replication.factor=2
    transaction.state.log.min.isr=2
