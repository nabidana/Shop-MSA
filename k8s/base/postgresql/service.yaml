---
# PostgreSQL Headless Service (StatefulSet용)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-headless
  namespace: microservices
  labels:
    app: postgresql
spec:
  type: ClusterIP
  clusterIP: None  # Headless Service
  selector:
    app: postgresql
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# PostgreSQL Client Service
# 애플리케이션에서 접속할 Service (읽기/쓰기 모두 Master로)
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: microservices
  labels:
    app: postgresql
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  sessionAffinity: ClientIP  # 동일 클라이언트는 같은 Pod로 연결
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
