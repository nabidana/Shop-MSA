apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  type: ClusterIP  # 내부 서비스
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: user-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  db.host: "postgres"  # 환경별로 오버라이드
  db.port: "5432"
  db.name: "userdb"
