apiVersion: v1
kind: Service
metadata:
  name: settlement-service
  labels:
    app: settlement-service
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http
  selector:
    app: settlement-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: settlement-service-config
data:
  db.host: "postgres"
  db.port: "5432"
  db.name: "settlementdb"
  # 정산 처리 배치 사이즈
  settlement.batch.size: "100"
  # 정산 스케줄 (Cron 표현식)
  settlement.schedule.cron: "0 0 2 * * ?"  # 매일 새벽 2시
