apiVersion: apps/v1
kind: Deployment
metadata:
  name: settlement-service
  labels:
    app: settlement-service
    tier: backend
    critical: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: settlement-service
  template:
    metadata:
      labels:
        app: settlement-service
        tier: backend
        critical: "true"
    spec:
      containers:
      - name: settlement-service
        image: settlement-service:latest
        ports:
        - containerPort: 8083
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: REDIS_HOST
          value: "redis-sentinel"
        - name: REDIS_PORT
          value: "26379"
        - name: REDIS_SENTINEL_MASTER
          value: "mymaster"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_PAYMENT_TOPIC
          value: "payment-events"  # 결제 이벤트 구독
        - name: KAFKA_SETTLEMENT_TOPIC
          value: "settlement-events"  # 정산 이벤트 발행
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: settlement-service-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: settlement-service-config
              key: db.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: settlement-service-config
              key: db.name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: settlement-service-secret
              key: db.username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: settlement-service-secret
              key: db.password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 45
          periodSeconds: 5
