apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: shop-msa
  labels:
    app: postgresql
type: Opaque
stringData:
  # 슈퍼유저 비밀번호
  postgres-password: "postgres_admin_password"
  
  # 각 서비스별 비밀번호 (환경별로 오버라이드 필요)
  userservice-password: "userservice_password"
  paymentservice-password: "paymentservice_password"
  settlementservice-password: "settlementservice_password"
  partnerservice-password: "partnerservice_password"
  accountingservice-password: "accountingservice_password"
