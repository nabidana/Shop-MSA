apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: shop-msa
  labels:
    app: postgresql
data:
  # PostgreSQL 초기화 스크립트
  init-db.sh: |
    #!/bin/bash
    set -e
    
    # 각 서비스별 데이터베이스 생성
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        -- DB 생성
        CREATE DATABASE userdb;
        CREATE DATABASE paymentdb;
        CREATE DATABASE settlementdb;
        CREATE DATABASE partnerdb;
        CREATE DATABASE accountingdb;

        -- 사용자 생성
        CREATE USER userservice WITH ENCRYPTED PASSWORD 'userservice_password';
        CREATE USER paymentservice WITH ENCRYPTED PASSWORD 'paymentservice_password';
        CREATE USER settlementservice WITH ENCRYPTED PASSWORD 'settlementservice_password';
        CREATE USER partnerservice WITH ENCRYPTED PASSWORD 'partnerservice_password';
        CREATE USER accountingservice WITH ENCRYPTED PASSWORD 'accountingservice_password';

        -- userdb 권한 부여
      GRANT ALL PRIVILEGES ON DATABASE userdb TO userservice;
      \c userdb
      GRANT ALL ON SCHEMA public TO userservice;
      GRANT CREATE ON SCHEMA public TO userservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO userservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO userservice;
      
      -- paymentdb 권한 부여
      \c postgres
      GRANT ALL PRIVILEGES ON DATABASE paymentdb TO paymentservice;
      \c paymentdb
      GRANT ALL ON SCHEMA public TO paymentservice;
      GRANT CREATE ON SCHEMA public TO paymentservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO paymentservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO paymentservice;
      
      -- settlementdb 권한 부여
      \c postgres
      GRANT ALL PRIVILEGES ON DATABASE settlementdb TO settlementservice;
      \c settlementdb
      GRANT ALL ON SCHEMA public TO settlementservice;
      GRANT CREATE ON SCHEMA public TO settlementservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO settlementservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO settlementservice;
      
      -- partnerdb 권한 부여
      \c postgres
      GRANT ALL PRIVILEGES ON DATABASE partnerdb TO partnerservice;
      \c partnerdb
      GRANT ALL ON SCHEMA public TO partnerservice;
      GRANT CREATE ON SCHEMA public TO partnerservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO partnerservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO partnerservice;
      
      -- accountingdb 권한 부여
      \c postgres
      GRANT ALL PRIVILEGES ON DATABASE accountingdb TO accountingservice;
      \c accountingdb
      GRANT ALL ON SCHEMA public TO accountingservice;
      GRANT CREATE ON SCHEMA public TO accountingservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO accountingservice;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO accountingservice;
    EOSQL
    
    echo "All databases created successfully!"
  
  # PostgreSQL 설정
  postgresql.conf: |
    # 연결 설정
    listen_addresses = '*'
    max_connections = 100
    
    # 메모리 설정
    shared_buffers = 128MB
    effective_cache_size = 512MB
    work_mem = 4MB
    maintenance_work_mem = 64MB
    
    # WAL 설정
    wal_level = replica
    max_wal_senders = 3
    
    # 로깅
    logging_collector = on
    log_directory = 'pg_log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'mod'
    log_min_duration_statement = 1000
