---
# Redis Master Headless Service (StatefulSet용 - 필수!)
apiVersion: v1
kind: Service
metadata:
  name: redis-master-headless
  namespace: shop-msa
  labels:
    app: redis
    role: master
spec:
  type: ClusterIP
  clusterIP: None  # Headless
  selector:
    app: redis
    role: master
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

