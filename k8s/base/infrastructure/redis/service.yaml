---
# Redis Master Service
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: shop-msa
  labels:
    app: redis
    role: master
spec:
  type: ClusterIP
  selector:
    app: redis
    role: master
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
# Redis Replica Service
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: shop-msa
  labels:
    app: redis
    role: replica
spec:
  type: ClusterIP
  selector:
    app: redis
    role: replica
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
# Redis Sentinel Headless Service (StatefulSetìš©)
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: shop-msa
  labels:
    app: redis-sentinel
spec:
  type: ClusterIP
  clusterIP: None  # Headless Service
  selector:
    app: redis-sentinel
  ports:
  - name: sentinel
    port: 26379
    targetPort: 26379
    protocol: TCP
