apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: shop-msa
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 3  # Kafka 브로커 3개 구성
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        # image: confluentinc/cp-kafka:7.5.0
        image: confluentinc/cp-kafka:7.8.6
        # ports:
        # - containerPort: 9092
        #   name: kafka

        # ✅ command로 BROKER_ID 설정
        command:
        - bash
        - -c
        - |
          set -ex
          
          # Pod 이름에서 숫자 추출 (kafka-0 -> 0)
          ORDINAL=$(echo $HOSTNAME | sed 's/[^0-9]*//g')
          
          # Broker ID 설정
          export KAFKA_BROKER_ID=$ORDINAL
          
          echo "Hostname: $HOSTNAME"
          echo "Broker ID: $KAFKA_BROKER_ID"
          
          # 원래 entrypoint 실행
          exec /etc/confluent/docker/run
        
        env:
        # 브로커 ID (StatefulSet ordinal 사용)
        # - name: KAFKA_BROKER_ID
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: metadata.name
        # Zookeeper 연결
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-0.zookeeper-headless.shop-msa.svc.cluster.local:2181,zookeeper-1.zookeeper-headless.shop-msa.svc.cluster.local:2181,zookeeper-2.zookeeper-headless.shop-msa.svc.cluster.local:2181"
        # 리스너 설정
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://$(POD_NAME).kafka-headless.shop-msa.svc.cluster.local:9092"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # 복제 설정
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "2"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "2"
        - name: KAFKA_NUM_PARTITIONS
          value: "3"
        # 로그 설정
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        # 자동 토픽 생성
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        # 트랜잭션 설정
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "2"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "2"
        # JVM 설정
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx1G -Xms1G"
        volumeMounts:
        - name: data
          mountPath: /var/lib/kafka/data
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
  # 영구 볼륨 클레임 템플릿
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
