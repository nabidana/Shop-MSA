apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: shop-msa
  labels:
    app: zookeeper
spec:
  serviceName: zookeeper-headless
  replicas: 3  # Zookeeper 앙상블은 홀수 권장
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        # image: confluentinc/cp-zookeeper:7.5.0
        image: confluentinc/cp-zookeeper:7.8.6
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        # ✅ command로 SERVER_ID 설정 후 실행
        command:
        - bash
        - -c
        - |
          set -ex
          
          # Pod 이름에서 숫자 추출 (zookeeper-0 -> 0)
          ORDINAL=$(echo $HOSTNAME | sed 's/[^0-9]*//g')
          
          # Zookeeper는 1부터 시작
          export ZOOKEEPER_SERVER_ID=$((ORDINAL + 1))
          
          echo "Hostname: $HOSTNAME"
          echo "Server ID: $ZOOKEEPER_SERVER_ID"
          
          # 원래 entrypoint 실행
          exec /etc/confluent/docker/run

        env:
        # Zookeeper ID (StatefulSet ordinal 사용)

        # Confluent Zookeeper 이미지는 ZOOKEEPER_SERVER_ID 환경변수가 잇으면, 우선적으로 사용하기 때문에, myid파일을 무시함
        # fieldPath: metadata.name 는 zookeeper-0, zookeeper-1, zookeeper-2 형태이므로, myid 파일과 맞지 않음

        # - name: ZOOKEEPER_SERVER_ID
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: metadata.name
        # Zookeeper 앙상블 구성
        - name: ZOOKEEPER_SERVERS
          value: "zookeeper-0.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888;zookeeper-1.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888;zookeeper-2.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888"
          # value: "server.1=zookeeper-0.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888;server.2=zookeeper-1.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888;server.3=zookeeper-2.zookeeper-headless.shop-msa.svc.cluster.local:2888:3888"
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_INIT_LIMIT
          value: "5"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "2"
        # 기존 환경 변수들...

        # Confluent 이미지는 언더스코어 대신 점(.)을 사용
        # - name: ZOOKEEPER_4LW_COMMANDS_WHITELIST
        #   value: "*"
        # value: "srvr,mntr,ruok,conf,stat"
        - name: KAFKA_OPTS
          value: "-Dzookeeper.4lw.commands.whitelist=*"
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper/data
        - name: datalog
          mountPath: /var/lib/zookeeper/log
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # readinessProbe:
        #   exec:
        #     command:
        #     - sh
        #     - -c
        #     - 'echo "ruok" | nc localhost 2181 | grep imok'
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   timeoutSeconds: 3
  # 영구 볼륨 클레임 템플릿
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: datalog
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
