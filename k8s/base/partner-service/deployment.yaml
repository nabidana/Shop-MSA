apiVersion: apps/v1
kind: Deployment
metadata:
  name: partner-service
  namespace: microservices
  labels:
    app: partner-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: partner-service
  template:
    metadata:
      labels:
        app: partner-service
        tier: backend
    spec:
      containers:
      - name: partner-service
        image: partner-service:latest
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        # PostgreSQL 연결 정보
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql.microservices.svc.cluster.local:5432/partnerdb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "partnerservice"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: partnerservice-password
        # Redis 연결 정보
        - name: SPRING_REDIS_SENTINEL_MASTER
          value: "mymaster"
        - name: SPRING_REDIS_SENTINEL_NODES
          value: "redis-sentinel-0.redis-sentinel.microservices.svc.cluster.local:26379,redis-sentinel-1.redis-sentinel.microservices.svc.cluster.local:26379,redis-sentinel-2.redis-sentinel.microservices.svc.cluster.local:26379"
        # Kafka 연결 정보
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless.microservices.svc.cluster.local:9092,kafka-1.kafka-headless.microservices.svc.cluster.local:9092,kafka-2.kafka-headless.microservices.svc.cluster.local:9092"
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: "partner-service-group"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
