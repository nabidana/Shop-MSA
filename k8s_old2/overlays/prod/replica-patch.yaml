  name: settlement-service
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: settlement-service
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: partner-service
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: partner-service
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounting-service
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: accounting-service
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
