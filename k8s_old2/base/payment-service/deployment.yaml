apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    tier: backend
    critical: "true"  # 중요 서비스 표시
spec:
  replicas: 3  # 결제 서비스는 고가용성 필요
  selector:
    matchLabels:
      app: payment-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # 무중단 배포
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
        critical: "true"
    spec:
      affinity:
        # Pod anti-affinity로 다른 노드에 분산 배치
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - payment-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: payment-service
        image: payment-service:latest
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: REDIS_HOST
          value: "redis-sentinel"
        - name: REDIS_PORT
          value: "26379"
        - name: REDIS_SENTINEL_MASTER
          value: "mymaster"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_PAYMENT_TOPIC
          value: "payment-events"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: db.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: db.name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: db.username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: db.password
        - name: PG_API_KEY  # 결제 게이트웨이 API 키
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: pg.api.key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 45
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
