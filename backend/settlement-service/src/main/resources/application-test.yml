spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/settlementdb
    username: settlementservice
    password: test_user_password
    driver-class-name: test_settlement_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
  
  kafka:
    bootstrap-servers: localhost:9092

# TEST - CORS
management:
  endpoints:
    web:
      cors:
        allowed-origins:
        - http://localhost:8080
        - http://localhost:8083
        allowed-methods:
          - "*"
        allowed-headers:
          - "*"
        allow-credentials: true

logging:
  level:
    root: INFO
    "[com.shop.user]": DEBUG
    "[org.springframework.web]": DEBUG
    "[org.hibernate.SQL]": DEBUG